		<script type="text/javascript" defer>
			var overlay = document.getElementById("overlay");
			var popup = document.getElementById("popup");

			function showPopup() {
				overlay.classList.add("dimpage");
				setTimeout(function() {
					popup.classList.add("showpopup");
				}, 400);
			}

			// I'm very sorry.
			function hidePopup() {
				popup.classList.remove("showpopup");
				popup.classList.add("hidepopup");
				setTimeout(function() {
					popup.classList.remove("hidepopup");
					overlay.classList.remove("dimpage");
					overlay.classList.add("undimpage");

					setTimeout(function() {
						overlay.classList.remove("undimpage");
					}, 400);
				}, 400);
			}
